<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./css/commen.css">
  <link rel="stylesheet" href="./css/search.css">
  <title>乐淘商城-首页</title>
</head>
<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="javascript:history.back()" class="icon_logo">
        <span class="mui-icon mui-icon-arrowleft"></span>
      </a>
      <h4>搜索中心</h4>
      <a href="search.html" class="icon_search">
        <span class="fa fa-search"></span>
      </a>
    </div>
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <div class="search">
            <input type="text" placeholder="请输入搜索关键字">
            <button class="mui-btn mui-btn-blue">搜索</button>
          </div>
          <!-- 挖个大坑 -->
          <div class="history"></div>
        </div>
      </div>
    </div>
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="tpl">
    {{if list.length === 0}}
      <p>没有搜索记录</p>
    {{else}}
    <!-- <div class="history"> -->
        <div class="title mui-clearfix">
          <span class="mui-pull-left">搜索历史</span>
          <span class="mui-pull-right fa fa-trash btn-empty">清空历史</span>
        </div>
        <div class="content">
          <ul>
            {{each list v i}}
            <li class="mui-clearfix">
              <a href="#" class="mui-pull-left">{{v}}</a>
              <span data-idx="{{i}}" class="mui-icon mui-icon-closeempty mui-pull-right btn_delete"></span>
            </li>
           {{/each}}
          </ul>
        </div>
      <!-- </div> -->
  {{/if}}
  </script>

  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/commen.js"></script>
  <script src="./js/search.js"></script>
</body>
</html>
