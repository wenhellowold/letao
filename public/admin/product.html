<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./css/comment.css">
  <title>乐淘管理系统-商品管理</title>
</head>

<body>
  <div class="lt_aside">
    <div class="brand">
      <a href="index.html">黑马27期</a>
    </div>
    <div class="user">
      <img src="./images/baby.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            用户管理
          </a>
        </li>
        <li class="category">
          <a href="javascript:;">
            <span class="glyphicon glyphicon-list"></span>
            分类管理
          </a>
          <div class="second" style="display: none">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html" class="active">
            <span class="glyphicon glyphicon-tags"></span>
            商品管理
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_content">
    <div class="topbar">
      <a href="javascript:;" class="pull-left icon_menu">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="javascript:;" class="pull-right icon_logout">
        <span class="glyphicon glyphicon-log-out"></span>
      </a>
    </div>
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li>
          <a href="#">系统管理</a>
        </li>
        <li class="active">商品管理</li>
      </ol>
      <div class="lt_content">
        <button class="btn btn-default mt_b add-btn">添加分类</button>
        <table class="table table-bordered">
          <thead>
            <tr>
              <td width="10%">序号</td>
              <td width="25%">商品名称</td>
              <td width="25%">商品名称</td>
              <td width="10%">商品名称</td>
              <td width="10%">商品名称</td>
              <td width="10%">商品名称</td>
              <td width="10%">操作</td>
            </tr>
          </thead>
          <tbody>
            <!-- 挖个坑 -->
          </tbody>
        </table>
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary logout">退出</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <div class="modal fade" id="addModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  <span class="dropdown-text">请选择二级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <!-- 挖个坑 -->
                </ul>
                <input type="hidden" name="brandId">
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="proName" id="exampleInputPassword1" placeholder="请输入商品名称">
            </div>
            <div class="form-group">
              <textarea class="form-control" name="proDesc" rows="3"></textarea>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="num" id="exampleInputPassword1" placeholder="请输入商品库存">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="size" id="exampleInputPassword1" placeholder="请输入商品尺寸">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="oldPrice" id="exampleInputPassword1" placeholder="请输入商品原价">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="price" id="exampleInputPassword1" placeholder="请输入商品价格">
            </div>
            <div class="form-group">
              <label for="file" class="btn btn-default">上传图片</label>
              <input type="file" id="file" name="pic1" multiple data-url="/product/addProductPic" style="display: none">
            </div>
            <input type="hidden" name="statu" value="1">
            <div class="form-group img-box">
              <input type="hidden" name="picStatus">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary add">添加</button>
        </div>
        </form>
      </div>

    </div>

  </div>
  
  
  <script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
      <td>{{(page - 1) * size + i + 1}}</td>
      <td>{{v.proName}}</td>
      <td>{{v.proDesc}}</td>
      <td>{{v.num}}</td>
      <td>{{v.size}}</td>
      <td>{{v.statu===1?'已上架':'已下架'}}</td>
      <td><button class="btn btn-danger">下架</button></td>
    </tr>
    {{/each}}
  </script>

  <script type="text/html" id="tpl2">
    {{each rows v i}}
      <li data-id={{v.id}}><a href="javascript:;">{{v.brandName}}</a></li>
    {{/each}}
  </script>
  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/comment.js"></script>
  <script src="./js/product.js"></script>
</body>

</html>
